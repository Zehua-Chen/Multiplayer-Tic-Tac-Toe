<html>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <script>
    $(document).ready(function () {
      var socket = io();

      socket.on("enough-player", function () {
        $("#mode-label").html("Viewer");
      });
      
      socket.on("update-user_amount", function(newAmount) {
        $("#amount-label").html(newAmount);
      })
    });
  </script>

  <h1>Tic Tac Toe Sample Server</h1>

  <h2># of User Capcity Test</h2>
  
  <div>
    <label>Mode:</label>
    <label id="mode-label">Player</label>
  </div>
  
  <div>
    <label># of Users:</label>
    <label id="amount-label">XXX</label>
  </div>
</body>

</html>
